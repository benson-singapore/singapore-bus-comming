        // è·å–å…¬äº¤æ ‡ç­¾
        function getBusLabel(index) {
            const labels = ['å½“å‰ä¸€è¶Ÿ', 'ä¸‹ä¸€è¶Ÿ', 'ä¸‹ä¸‹ä¸€è¶Ÿ'];
